<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ดอกเบี้ย</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>กำหนดอัตราดอกเบี้ย เงินต้น และจำนวนปี</h3>

  <ion-item>
    <ion-label col-1>เงินต้น</ion-label>
    <ion-input type="text" [(ngModel)]="money"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label col-1>อัตราดอกเบี้ย</ion-label>
    <ion-input type="text" [(ngModel)]="Interest"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label col-1>จำนวนปี</ion-label>
    <ion-input type="text" [(ngModel)]="yearcount"></ion-input>
  </ion-item>

  <button ion-button block (click)="send()">ส่ง</button>
  <button ion-button block (click)="nextpage()" >คำนวณยอดรายปี</button>

</ion-content>
